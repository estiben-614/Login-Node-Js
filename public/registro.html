<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro</title>
</head>
<body class="container"> 
    <h1>Registro de usuario</h1>
    <br>

    <div class="row form-control">
        <div class="col">

          
            <form action="http://localhost:8080/register/" method="POST">
                <label for="text " class="form-label"> Ingrese su nombre completo : </label>
            <input type="text" name="nombre" placeholder="Nombre" class="form-control" autofocus required>
          <br>
          <label for="text " class="form-label"> Ingrese su nombre de  usuario : </label>
          <input type="text" name="usuario" placeholder="Usuario" class="form-control" autofocus required>
          <br>
            <label for="text " class="form-label"> Ingrese su correo electronico : </label>
          <input type="email" name="email" placeholder="Email" class="form-control" autofocus required >
            <br>
            <label for="password " class="form-label"> Ingrese su contraseña : </label>
          <input type="password" name="password" placeholder="Contraseña" class="form-control" autofocus required>
          <br>

          <button type="submit" class="btn btn-primary"></a> Registrarse </button>
            </form>
        </div>
    </div>
</body>
</html>
